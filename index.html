<body>
	<div>
		<div style="width: 100%;">
			<!--Nav bar, taken from https://www.w3schools.com/howto/howto_js_topnav_responsive.asp -->
			<div class="topnav sticky" id="myTopnav">
				<a href="index.html" class="active">Home</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>
				<i class="fa fa-bars"></i>
				</a>
		  </div>
		
		<!-- Home -->
		<div id="home">
			<div class="home-container">
				<!-- Profile picture -->
				<div class="avatar-container">
					<img id="avatar" src="assets\WolfyFiorini_ProfilePicture.jpg"/>
				</div>

				<!-- Name, bio, social -->
				<div class="">
					<h1>Wolfy Fiorini</h1>
					<h2 id="bio"></h2>
					<a href="assets/WolfyFiorini_FastTrackResume_Draft2.docx" download="WolfyFiorini_Resume"><button>Download Resume</button></a>
				</div>


			</div>
		</div>
	</div>
	
	<script>
		window.onload = function(){
			let bio = ""
			let avatarUrl = ""
			fetch("https://api.github.com/users/Wolfy319")
			.then(r => r.json()) 
			.then(response => {bio = response.bio; avatarUrl = response.avatar_url})
			.then(() => {
				document.getElementById('bio').innerHTML = bio;
				document.getElementById('avatar').src = avatarUrl;
			})
		
		};
	</script>
</body>
